<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>AHHHHHH</title>
</head>
<script>
	function matrix() {
		var column = parseInt(document.getElementById("column").value);
		var row = parseInt(document.getElementById("row").value);
		var tableStr = "<table border='1'>";
		for (var i = 0; i < row; i++) {
			tableStr += "<tr>"
			for (var j = 0; j < column; j++) {
				tableStr += "<td>[" + i + "," + j + "]</td>";
			}
			tableStr += "</tr>"
		}
		tableStr += "</table>"
		document.getElementById("result_div").innerHTML = tableStr;
	}
</script>
<body>

	<table border="1">
		<tr>
			<td>행의 수:<input type="text" name="column" id="column" /></td>
			<td>열의 수:<input type="text" name="row" id="row" /></td>
			<td><input type="button" value="Calculate" onclick="matrix()" /></td>
		</tr>
	</table>
	<div id="result_div"></div>
</body>
</html>
