<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>TB</title>
</head>
<script>
function getTxt(){
	alert(document.getElementById(txt))
}
</script>
<body>
	<table border="1">
		<tr>
			<td>Color</td>
			<td><input type="color" name ="s_color" /></td>
		</tr>
		<tr>
			<td>Button</td>
			<td><input type="button" name ="btn" value="BUTTON" onclick="getTxt()"/></td>
		</tr>
		<tr>
			<td>TEXT</td>
			<td><input type="text" name="txt" id="txt"/></td>
		</tr>
		<tr>
			<td>Date</td>
			<td><input type="date" name="s_date"/></td>
		</tr>
		<tr>
			<td>E-mail</td>
			<td><input type="text" name="t_emali"/></td>
		</tr>
		<tr>
			<td>P.W.</td>
			<td><input type="password" name="pwd"/></td>
		</tr>
		<tr>
			<td>Radio</td>
			<td><input type="radio" name="s_radio"/>1<input type="radio"name="s_radio"/>2</td>
		</tr>
		<tr>
			<td>CheckBox</td>
			<td><input type="checkbox"name="cb"/>1<input type="checkbox"name="cb"/>2</td>
		</tr>
		<tr>
			<td>Reset Button</td>
			<td><input type="reset" name="r_btn" value="RESET"/>RESET</td>
		</tr>
		<tr>
			<td>Transfer</td>
			<td><input type="submit" name="s_btn" value="Transfer">Transfer</td>
		</tr>
	</table>
</body>
</html>
