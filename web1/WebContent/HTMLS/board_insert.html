<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert Board</title>
</head>
<script>
function checkValue(){
	var titleObj = document.getElementById("bITitle");
	if(titleObj.value.trim()==""){
		alert("제목을 입력해주세요.")
		
		return false;
	}
	var contentObj = document.getElementById("bIContent");
	if(contentObj.value.trim()==""){
		alert("내용을 입력해 주세요.")
		return false;
	}
	var creUsrObj = document.getElementById("creUsr");
	if(creUsrObj.value.trim()==""){
		alert("작성자를 입력해 주세요.");
		return false;
	}
	var pwdObj = document.getElementById("bIPwd");
	if(pwdObj.value.trim()==""){
		alert("암호를 입력해 주세요.");
		return false;
	}
	return true;
}
</script>
<body>
<form method="get"action="/insert.board"onsubmit="return checkValue()">
<table border=1>
	<tr>
		<td>제목 : <input type="text"name="bITitle"id="bITitle"></td>
		</tr>
		<tr>
		<td>내용 : <textarea name="bIContent" id="bIContent"></textarea></td>
		</tr>
		<tr>
		<td>글쓴이 : <input type="text"name="creUsr"id="creUsr"></td>
		</tr>
		<tr>
		<td>비밀번호 : <input type="password"name="bIPwd"id="bIPwd"></td>
		</tr>
		<tr>
		<td align="center"><input type="submit"value="글쓰기"/></td>
		</tr>
</table>
<input type="hidden"name="command"  id="command" value="INSERT"/>
</form>
</body>
</html>
