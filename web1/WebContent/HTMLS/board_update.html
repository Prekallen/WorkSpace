<!DOCTYPE html>
<html>
<head>

<title>Board Update</title>
</head>
<body>
<form action="/update.board">

<table>

<tr>
	<td>title</td>
	<td><input type="text" name="title" id="title"/></td>
</tr>

</form>
</body>
</html>
