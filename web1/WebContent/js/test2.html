<script>
function searchF(elmtObj){
	var fObj= elmtObj.form;
	var maxNum = fObj.elements.length;
	for(i =0; i<maxNum; i++){
		var eObj=fObj.elements[i];
		if(i%2==1 && i!=maxNum-1){
			var checkNum = new Number(eObj.value);
			try{
				if(isNaN(checkNum)){
					alert("숫자를 넣어주세요.");
					eObj.value="";
					eObj.focus();
					return false;
				}
				
			}catch(e){
				alert(e);
			}
			
		}
	}
}
</script>
<body>
<form onsubmit="checkForm(this)" action="test2.html">
<input type="text"/>
<input type="text"/>
<input type="text"/>
<input type="text"/>
<input type="text"/>
<input type="text"/>
<input type="button" value="전송" onclick="searchF(this)"/>
</form>
</body>
